repos:
  # Python code formatting and linting
  - repo: https://github.com/psf/black
    rev: 23.12.1
    hooks:
      - id: black
        language_version: python3.11

  - repo: https://github.com/pycqa/isort
    rev: 5.13.2
    hooks:
      - id: isort
        args: ["--profile", "black"]

  - repo: https://github.com/pycqa/flake8
    rev: 7.0.0
    hooks:
      - id: flake8
        args: [--max-line-length=88, --extend-ignore=E203,W503]

  # Security checks
  - repo: https://github.com/PyCQA/bandit
    rev: 1.7.5
    hooks:
      - id: bandit
        args: ["-r", ".", "-x", "tests/"]

  # General file checks
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.5.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-added-large-files
      - id: check-merge-conflict
      - id: debug-statements

  # Custom hooks for environment management
  - repo: local
    hooks:
      - id: create-env-secrets
        name: Create missing environment secrets
        entry: scripts/create-env-secrets.sh
        language: script
        pass_filenames: false
        always_run: true
        stages: [commit]
      
      - id: check-secrets-gitignore
        name: Ensure secrets are in gitignore
        entry: scripts/check-secrets.sh
        language: script
        pass_filenames: false
        always_run: true
